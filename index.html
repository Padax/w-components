<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="module">
	import wc from "./wc.js";
	wc.init();
	// manipulate calendar
	const calendar=document.querySelector("wc-calendar");
	calendar.addEntry({date:"2021-05-27", content:"測試看看"});
	calendar.addEntry({date:"2021-05-27", content:"測試看看"});
	calendar.addEntry({date:"2021-05-20", content:"測試看看"});
</script>
</head>
<body>
	<!-- Web Component Dialog -->
	<wc-button onclick="document.querySelector('wc-dialog').setAttribute('open', 'false');">Close</wc-button>
	<wc-button onclick="document.querySelector('wc-dialog').setAttribute('open', 'true');">Open</wc-button>
	<wc-dialog open="false">
		<div slot="head" class="head">這是標題</div>
		<div slot="main" class="main">
			大家好，我是彭彭。
		</div>
	</wc-dialog>
	<!-- Web Component Calendar -->
	<wc-calendar></wc-calendar>
</body>
</html>
