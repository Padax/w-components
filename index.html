<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<style>
body{
	margin:0px;font-size:16px;font-family:Arial, Helvetica, sans-serif;
}
wc-nav{
	display:flex;
}
wc-nav>.title{
	display:flex;align-items:center;
	flex:none;width:200px;
}
wc-nav>.title>wc-link{
	margin-right:10px;
}
wc-nav>.menu{
	flex:auto;
}
wc-nav>.menu>.items{
	display:flex;justify-content:flex-end;
}
wc-nav>.menu>.items>.item{
	margin:0px 10px;
}
</style>
<script type="module">
	import wc from "./wc.js";
	wc.init();
	// manipulate calendar
	const calendar=document.querySelector("wc-calendar");
	calendar.addEntry({date:"2021-05-27", content:"測試看看"});
	calendar.addEntry({date:"2021-05-27", content:"測試看看"});
	calendar.addEntry({date:"2021-05-20", content:"測試看看"});
</script>
</head>
<body>
	<wc-nav>
		<div slot="left" class="title">
			<wc-link href="https://github.com/Padax/w-components"><img src="https://training.pada-x.com/images/ntu.png" width="30" height="30" /></wc-link>
			W-Components
		</div>
		<div slot="right" class="menu">
			<div class="items">
				<div class="item"><wc-link href="https://github.com/Padax/w-components">GitHub</wc-link></div>
				<div class="item"><wc-link href="https://github.com/Padax/w-components">Donate</wc-link></div>
			</div>
		</div>
	</wc-nav>
	<wc-list>
		<div slot="list">
			<div>Item 1</div>
			<div>Item 2</div>
			<div>Item 3</div>
		</div>
	</wc-list>
	<!-- Dialog -->
	<wc-button onclick="document.querySelector('wc-dialog').setAttribute('open', 'false');">Close</wc-button>
	<wc-button onclick="document.querySelector('wc-dialog').setAttribute('open', 'true');">Open</wc-button>
	<wc-dialog open="false">
		<div slot="head" class="head">這是標題</div>
		<div slot="main" class="main">
			大家好，我是彭彭。
		</div>
	</wc-dialog>
	<!-- Calendar -->
	<wc-calendar></wc-calendar>
</body>
</html>
