<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="module">
	import wc from "./wc.js";
	wc.init();
</script>
</head>
<body>
	<!-- Web Component Dialog -->
	<wc-dialog open="true">
		<div slot="head" class="head">這是標題</div>
		<div slot="main" class="main">
			大家好，我是彭彭。
		</div>
	</wc-dialog>
	<button onclick="document.querySelector('wc-dialog').setAttribute('open', 'false');">Close</button>
	<button onclick="document.querySelector('wc-dialog').setAttribute('open', 'true');">Open</button>
	<div class="dialog"></div>
</body>
</html>
